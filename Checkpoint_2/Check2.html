<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estiloCheck2.css">

<body>
  <header>
    <img src="https://png.pngtree.com/element_origin_min_pic/17/03/25/ec98824ea2dacb618e95f750be66e52b.jpg" alt="logo" height="300" width="350" id="logo">
  </header>
    <!-- a. Nome (com no máximo 100 caracteres)
    b. Email
    c. Telefone (apenas números)
    d. Data de nascimento (data)
    e. Se é maior ou menor de idade (deve ter as duas opções, podendo
    marcar apenas uma delas). -->
   <form action="/registro" method="GET" id="teste">
   <fieldset form="teste">
    <legend>Dados</legend>
  <div>
    <label for="nome">Nome:</label>
   <textarea name="tamanhoNome" id="nome" maxlength="100" placeholder="Insira seu nome aqui"></textarea>
</div>
     <div><label for="email">Email:</label>
   <input type="email" name="email" id="email" placeholder="Insira seu e-mail aqui">
</div>
<div>
   <label for="Telefone">Telefone:</label>
   <input type="number" name="Telefone" id="Telefone" placeholder="DDNNNNNNNNN">
</div>
   <!-- maxlegth aqui nao deu certo, não se aplica quando o "type" for number -->
  <div>
      <label for="data">Data de Nascimento:</label>
   <input type="date" name="data" id="data">
</div>
<div id="selecionarIdade"> 
<input id="maiorDeIdade " type="radio" name="idade" value="radiobutton">
<label for="maiorDeIdade">Maior de Idade</label><br>
<input id="menorDeIdade" type="radio" name="idade" value="radiobutton">
<label for="menorDeIdade">Menor de Idade</label><br>
</div>
</fieldset>
<!-- ponto de interesse  -->
    <fieldset>
        <legend>Escolha um Ponto Turisticos:</legend>
        <select>
            <optgroup></optgroup>
            <option value="">Pq. Ibirapuera</option>
            <option value="">Beco do Batman1
            <option value="">Museu de Arte Moderna</option>
            </option>
        </select>
    
    </fieldset>  

    <fieldset>
    <p>Interesses:</p>
    <input type="checkbox" name="interesses" value="Turista" id="interesseTurista"> <label for="interesseTurista">Turista</label>
    <input type="checkbox" name="interesses" value="Residente" id="interesseResidente"> <label for="interesseResidente">Residente</label>
    <input type="checkbox" name="interesses" value="Estudante" id="interesseEstudante"> <label for="interesseEstudante">Estudante</lab1el>
    </fieldset>

  <div id="botoes">
    <button type="reset">Limpar</button>
    <button type="submit">Enviar</button>
  </div>
</form>

</body>
</html>
